<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wikipedia API Example</title>
  <style>
    /* add your CSS styles here */
  </style>
</head>
<body>
  <h1>Wikipedia API Example</h1>
  <input type="text" id="searchTerm" placeholder="Search term">
  <button onclick="getWikiPage()">Search</button>
  <div id="result"></div>
  <script>
    function getWikiPage() {
      const searchTerm = document.getElementById("searchTerm").value;
      const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=true&titles=${searchTerm}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const pages = data.query.pages;
          const pageId = Object.keys(pages)[0];
          const extract = pages[pageId].extract;
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = extract;
        })
        .catch(error => {
          console.error(error);
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "Error: could not retrieve data from Wikipedia API";
        });
    }
  </script>
</body>
</html>
