<!-- Bootstrap 5 CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <title>Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      
      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Data</h1>
    <p>Here is some fake data:</p>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>25</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>30</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Smith</td>
        <td>45</td>
        <td>Male</td>
      </tr>
    </table>
  </body>
</html>
