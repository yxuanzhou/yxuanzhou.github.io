  <!-- Add sort array -->


	<div class="container mt-3">
    <div id="title">Sort Array: </div>
    <input type="text" id="arrayInput" placeholder="Enter comma-separated numbers: e.g. 3,7,1,9">
		<button class="btn btn-primary my-3" onclick="parseArray()">Sort array</button>
		<div id="result"></div>
    <script>
      function parseArray() {
        const input = document.getElementById("arrayInput").value;
        const array = input.split(",").map(Number);
        const sortedArray = array.sort((a, b) => a - b);
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `Sorted array: [${sortedArray}]`;
      }
    </script>
	</div>
