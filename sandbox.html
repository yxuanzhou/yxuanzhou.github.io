<!-- Define a container for the map -->
<div class='sidebar pad2'>Listing</div>
<div id='map' class='map pad2'>Map</div>

<!-- Add JavaScript to create and display the map -->
<script>
  // Define the lat lon coordinate
  var latLng = [41.789649, -87.599702];

  // Create a tile layer using Mapbox
  var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
  var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}';
  var streets = L.tileLayer(mbUrl, {
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    attribution: mbAttr,
    accessToken: 'pk.eyJ1IjoiY29vbHVvYm9tYXAiLCJhIjoiY2xoNTN2NHNqMDFldDN1cWVndThtdDZiaiJ9.hwhhv-xYXb62Oq87ih_Geg' // Replace with your Mapbox access token
  });

  // Create the map and add the tile layer
  var map = L.map('map', {
    center: latLng,
    zoom: 16,
    layers: [streets]
  });

  // Add a marker to the map
  var marker = L.marker(latLng).addTo(map)
    .bindPopup("<b>UChicago<br>Campus</b>").openPopup();

  // Add a click event to the map
  function onMapClick(e) {
    var popup = L.popup()
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(map);
  }
  map.on('click', onMapClick);
</script>

  <!-- Add sort array -->
	<div>
		<h1>Sort Array</h1>
    <p>Enter comma-separated numbers:</p>
    <input type="text" id="arrayInput" placeholder="e.g. 3,7,1,9">
		<button onclick="parseArray()">Sort array</button>
		<div id="result"></div>
    <script>
      function parseArray() {
        const input = document.getElementById("arrayInput").value;
        const array = input.split(",").map(Number);
        const sortedArray = array.sort((a, b) => a - b);
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `Sorted array: [${sortedArray}]`;
      }
    </script>
	</div>
