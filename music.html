<div class="container mt-3">
    <div id="title">Music Search</div>
    <form class="col-md-10">
        <div class="col">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter a band name"
                onkeypress="handleKeyPress(event)">
        </div>
    </form>
    <button type="button" class="btn btn-primary my-3" onclick="search()">Search by band</button>
    <div class="container result">
        <ul id="resultList"></ul>
    </div>
    <h3 id="titleHeader"></h3>
    <table class="table table-striped" id="albumTable" style="display: none;">
        <thead class="thead-dark">
            <tr>
                <th>Release Date</th>
                <th>Title</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
